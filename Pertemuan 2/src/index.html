<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-500 min-h-screen flex flex-col items-center justify-start relative">
    <section id="title" class="absolute top-4 left-1/2 transform -translate-x-1/2 text-center">
        <h1 class="text-4xl font-bold text-white">Todo List Application</h1>
    </section>

    <section id="input" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mt-20">
        <div class="flex gap-4">
            <input type="text" name="assignment" id="assignment"
                   class="flex-grow border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Inputkan tugas yang akan dikerjakan ...">
            <input type="button" id="btn-tambah" value="TAMBAH"
                   class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer">
        </div>
    </section>

    <section id="output" class="mt-8 w-full max-w-md text-white bg-white p-4 rounded-lg shadow-lg">
    </section>
    <script src="main.js"></script>
</body>
</html>
